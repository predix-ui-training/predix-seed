<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-view-header Demo</title>
  <link rel="stylesheet" type="text/css" href="css/px-view-header-demo.css" />
  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>

  <link rel="import" href="../px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>

  <link rel="import" href="../px-api-viewer/px-api-viewer.html" />
  <link rel="import" href="../px-tabs/px-tab-set.html" />
  <link rel="import" href="../px-dropdown/px-dropdown.html" />
  <link rel="import" href="px-view-header.html" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <link rel="import" href="../px-deck-selector/px-deck-selector.html"/>

  <link rel="import" href="../px-demo-snippet/px-demo-snippet.html">
  <link rel="import" href="../px-polymer-font-awesome/polymer-font-awesome.html" />
  <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->
</head>

<body>

  <!-- Wrap elements with auto-binding template to -->
  <!-- allow use of Polymer bindings in main document -->
  <template id="just-for-demo" is="dom-bind">

    <!-- discription -->
    <div class="hero u-p++ text--shadow">
      <a class="actionable flex flex--right flex--middle" href="https://github.com/PredixDev/px-view-header" target="_blank">
        <iron-icon class="menu__open" icon="fa:fa-github"></iron-icon>View on Github
      </a>
      <h1 class="delta">px-view-header</h1>
      <p class="description-text">
        The view header is located at the top of the page/view, as an alternative to px-context-browser. The view header provides the user an overview of the content they are viewing and interacting with.
      </p>
      <div class="flex">
        <img class="u-mr-- " src="https://img.shields.io/travis/PredixDev/px-view-header.svg?style=flat-square" alt="Travis"  onerror="this.style.display='none'"/>
        <img class="u-mr--" src="https://img.shields.io/bower/v/px-view-header.svg?style=flat-square" alt="Bower" onerror="this.style.display='none'" />
        <img class="u-mr--" src="https://img.shields.io/github/issues-raw/PredixDev/px-view-header.svg?style=flat-square" alt="Issues" onerror="this.style.display='none'" />
      </div>
    </div>
    <br />

    <!-- mega demo -->
    <div style="position: relative;" class="u-pb++ flex flex--col" id="defaultTab">
      <div class="tabContainer u-pt++ u-pl++">
        <px-tab-set selected="{{selected}}" bare no-bottom-border>
          <template is="dom-repeat" items="{{optionsArray}}">
            <px-tab>Option {{indexPlusOne(index)}}</px-tab>
          </template>
        </px-tab-set>
      </div>
      <px-tab-pages selected="{{selected}}">
        <template is="dom-repeat" items="{{optionsArray}}">
          <section class="tab-page">
            <div class="mega-demo flex u-ph++ u-pb++">
              <!-- Properties -->
              <div class="properties u-ph+ u-pb+ u-mt+">
                <p class="epsilon">Properties</p>
                <div class="u-mb-">Title: <input class="text-input" type="text" placeholder="{{item.title}}" value="{{item.title::input}}" /></div>
                <div class="u-mb-">Subtitle: <input class="text-input" type="text" placeholder="{{item.subtitle}}" value="{{item.subtitle::input}}" /></div>
                <p class="zeta">Note: see Options 1 and 2 above for usage of the use-deck-selector property.</p>
                <div class="flex u-mb-">
                  <input id="useDeckSelector{{indexPlusOne(index)}}" type="checkbox" checked="{{item.useDeckSelector::change}}" disabled>
                  <label for$="useDeckSelector{{indexPlusOne(index)}}" disabled></label>
                  <div class="u-ml-">Use Deck Selector</div>
                </div>
              </div>

              <div class="demoContainer u-mt+">
                <!-- demo -->
                <div class="flex flex--col">
                  <div class="flex__item demo u-p--">
                    <div>
                      <px-view-header
                        use-deck-selector="{{item.useDeckSelector}}"
                        title="{{item.title}}"
                        subtitle="{{item.subtitle}}">
                        <template is="dom-if" if="{{isTab(index,0)}}">
                          <div class="left actionable">&lt; Back</div>
                          <button class="right btn btn--primary">Save</button>
                        </template>
                        <template is="dom-if" if="{{isTab(index,1)}}">
                          <px-deck-selector decks='[{"id":"1","name":"Overview","url":"/overview"}]'></px-deck-selector>
                        </template>
                      </px-view-header>
                    </div>
                  </div>
                  <div class="flex__item">
                    <px-demo-snippet
                      element-properties={{item}}
                      element-name="px-view-header">
                    </px-demo-snippet>
                  </div>
                </div>
              </div>
            </div>
            <div class="apiContainer">
              <div class="flex flex--col api u-mt++" >

                  <div class="flex__item">
                    <div class="flex flex--col">
                      <div class="componentHeader">Associated Components</div>
                      <div class="componentList">
                        <ul>
                          <li><a href="http://predixdev.github.io/predix-ui/?show=px-deck-selector&type=component">px-deck-selector</a></li>
                          <li><a href="http://predixdev.github.io/predix-ui/?show=px-context-browser&type=component">px-context-browser</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                <div>
                  <px-api-viewer source="px-view-header"></px-api-viewer>
                </div>
              </div>
            </div>
          </section>
        </template>
      </px-tab-pages>
    </div>
    <footer class="footer flex flex--center">
      <div class="footer__container u-pv++">
        <div>
          <a href="https://ge.com/digital" >
            <img src="monogram-wdmk.png" alt="GE Monogram" class="footer__img">
          </a>
        </div>
        <div class="footer__list">
          <ul class="list-inline list-inline--delimited">
            <li>
              <a href="http://predix.io/legal" class="footer__list--lnk">Legal</a>
            </li>
            <li>
              <a href="mailto:info@predix.io" class="footer__list--lnk">Contact Us</a>
            </li>
            <li>Copyright &copy; 2016 General Electric Company. All rights reserved.</li>
          </ul>
        </div>
      </div>
    </footer>
  </template>
  <script>
    window.addEventListener('WebComponentsReady', function() {

      var template = document.querySelector('template[is=dom-bind]'),
          optionsArray = [
            {
              "useDeckSelector" : false,
              "title" : "Title",
              "subtitle" : "Subtitle",
              "lightDomContent" : '<div class="left actionable">&lt; Back</div><button class="right btn btn--primary">Save</button>'
            },{
              "useDeckSelector" : true,
              "title" : "",
              "subtitle" : "",
              "lightDomContent" : '<px-deck-selector decks=\'[{"id":"1","name":"Overview","url":"/overview"}]\'></px-deck-selector>'
            }
          ],
          indexPlusOne = function(num) {
            return num + 1;
          },
          isTab = function(num1, num2) {
            return num1 === num2;
          };

          template.selected = "0";
          template.optionsArray = optionsArray;
          template.indexPlusOne = indexPlusOne;
          template.isTab = isTab;
    });
  </script>
</body>
</html>
