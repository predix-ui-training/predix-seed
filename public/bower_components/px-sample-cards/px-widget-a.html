<link rel="import" href="../polymer/polymer.html" />

<link rel="import" href="css/px-sample-cards-styles.html">

<dom-module id="px-widget-a">
  <template>
    <style include="px-sample-cards-styles"></style>
    
    <h3>Widget A</h3>
    <div class="input-group">
      <input class="text-input input--regular" type="text" value="{{text::input}}">
      <button class="btn input-group__addon" on-click="addTags">Go</button>
    </div>
  </template>

</dom-module>

<script>
  Polymer({
    is: 'px-widget-a',
    properties: {
      tags: {
        type: Object,
        notify: true
      }
    },
    addTags: function() {
      if (this.text !== '') {
        this.set('tags', this.text);
      }
      this.text = '';
    },
    ready: function() {
      this.text = '';
      this.tags = '';
    }
  });
</script>
