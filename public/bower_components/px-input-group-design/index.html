<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>px-input-group-design Demo</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Boilerplate: Import Libraries -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../px-theme/px-theme-styles.html">
  <style include="px-theme-styles" is="custom-style"></style>
  <link rel="import" href="../px-sass-doc/px-sass-doc.html" />

  <!-- 0: Import Module Styles -->
  <link rel="import" href="css/px-input-group-design-demo-styles.html" />
  <style include="px-input-group-design-demo-styles" is="custom-style"></style>

</head>
<body>
<template id="just-for-demo" is="dom-bind">

<!-- 1: Describe Module -->
<px-sass-doc
  module-name="px-input-group-design"
  description="Predix UI Input Group module is a simple implementation of input groups. Add elements to an input field for context and/or inline actions."
  layer="objects"
  sassdoc-path="sassdoc.json"
  dependencies='[
    "https://github.com/PredixDev/px-forms-design",
    "https://github.com/PredixDev/px-buttons-design"
  ]'
  selected-options="{{selectedOptions}}"
  tabs='["Basic","Other"]' selected-tab="{{selectedTab}}">

<!-- FOR 'Basic' TAB -->
<template is="dom-if" if="[[_tabIs('Basic',selectedTab)]]" restamp="true">

<section data-slot="demoHTML">

<span class="form-field input-group">
  <input class="text-input input--regular" type="text">
  <span class="input-group__addon">.00</span>
</span>
</section>

<section data-slot="import">
@import 'px-input-group-design/_objects.input-group.scss';
</section>

</template>

<!-- FOR 'OTHER' TAB -->
<template is="dom-if" if="[[_tabIs('Other',selectedTab)]]" restamp="true">

<section data-slot="demoHTML">

<div class="form-field input-group">
  <input class="text-input">
  <button class="btn input-group__addon" type="button">Options</button>
  <button class="btn btn--primary input-group__addon" type="button">Search</button>
</div>
</section>

<section data-slot="import">
@import 'px-input-group-design/_objects.input-group.scss';
</section>

</template>


<!-- 5: Set Usage HTML -->
<section data-slot="usage">
Use the following HTML to set up your project:
```
<!-- Basic input group -->
<span class="form-field input-group">
  <input class="text-input" type="text">
  <span class="input-group__addon">.00</span>
</span>


<!-- Input group with styled buttons -->
<div class="form-field input-group">
  <input class="text-input" type=â€¦>
  <button class="btn input-group__addon" type="button">Options</button>
  <button class="btn btn--primary input-group__addon" type="button">Search</button>
</div>


<!-- Input group with split content -->
<div class="form-field input-group">
  <span class="input-group__addon">$</span>
  <input class="text-input" type="text">
  <span class="input-group__addon">.00</span>
</div>

```
</section>

</px-sass-doc>
</template>

<!-- 6: Handle selectedOptions, update demo -->
<script>
  var template = document.querySelector('template[is=dom-bind]');

  template._tabIs = function(tabName) {
    var selected = template.selectedTab || "";
    return selected === tabName;
  }
</script>
</body>
</html>
