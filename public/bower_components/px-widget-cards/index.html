  		<h1 class="delta">px-widget-cards</h1>
      <div class="description-text">
    		<p>
          Cards consist of a header area and content area, with a horizontal rule or border in between. The header can optionally contain a descriptive icon in the top left corner and/or a chevron button in the top right corner for configuration options or other menu items. Cards are incredibly flexible in terms of what widgets can be placed in the content area of the card and how they’re arranged, but a few preset configurations are provided – the 2-UP, 3-UP, 4-UP, and 6-UP card templates organize widgets in a responsive grid that adapts to various device sizes.
        </span>
        <p>
          Cards are designed to be containers for an application’s content and functions. They reside within the content areas and must be associated with a context and a view.
    		</span>
      </div>
